<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <title>Digital Filter Desginer</title>
</head>






<body>
    <!--  Custom Context Menu -->

    <div class="signal">
        <div class="plot_container">
            <div id="phase_response" class="response_plot"></div>
        </div>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">

                <li class="item" id="delete">
                    <span class="material-symbols-outlined">delete</span>
                    <p>Delete</p>
                </li>

                <li class="item" id="close">
                    <span class="material-symbols-outlined">cancel</span>
                    <p>Close</p>
                </li>
            </ul>
        </div>
    </div>




<!-- Third Column -->

        <div class="signal_btn_container">
            <button class="signal_btn" id="generate_btn">Generate Signal</button>
            <!-- Upload Button -->
            <label for="import_signal_btn" class="signal_btn" id="import_signal_label">Upload Signal</label>
            <form id="upload-csv" method="post" enctype="multipart/form-data">
               
                <input  id="import_signal_btn" type="file" name="file" />
            </form>
        </div>



        <div class="signal_container">
            <div id="input_signal" class="signal_plot"></div>
        </div>

        <div class="signal_container">
            <div id="output_signal" class="signal_plot"></div>
        </div>

    </div>




    <script src="../static/js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
